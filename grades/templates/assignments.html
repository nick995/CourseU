<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Assignments</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include main.js -->
    <script type="module" src="/static/main.js"></script>
    {% include "header.html" with title="Assignments" %}
</head>
<body>
    <div class="maincontents">
        <div class="maincontentsStyle">    
            <header class="pageTitle">
                All assignments
            </header>

            <table class="table">
                <thead>
                    <tr>
                        <th>Assignment</th>
                        <th>Due date</th>
                        <th class="alnright">Weight</th>
                    </tr>
                </thead>
                <tbody>
                    {% for assignment in assignments %}
                    <tr>
                        <td><a href="/{{assignment.id}}/">{{assignment.title}}</a></td>
                        <td>{{assignment.deadline | date:"M j"}}</td>
                        <td class="alnright">{{assignment.weight}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("th").on("click", function(e) {
                let $th = $(e.target);
                console.log($th);
            });
        });
    </script>
</body>
</html>
