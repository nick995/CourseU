<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">

<!-- the relationship type should be stylesheet -->
<link rel="stylesheet" type="text/css" href="/static/main.css" />

<head>
    <title>Assignment 1 (HTML) - CS 3550</title>
    <link rel="icon" href="/static/favicon.ico" type="image/icon type">
</head>


<header class="navigation">
    <div class="naviformat">
        <div class="bold">
            CS 3550
        </div>
        <div>
            <a href="assignments.html" title="This link goes Assignments page">Assignments</a>
        </div>
        <div class="marginleft">
            <a href="profile.html" title="This link goes profile page">Profile</a>
        </div>
    </div>
</header>


<div class="maincontents">
    <div class="maincontentsStyle">

        <header class="pageTitle">
            <strong>{{assignment_title}} </strong>
        </header>

        <span class="marginbottom">
            All grades out of {{assignment_point}}
        </span>

        <form>
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th> Submission</th>
                        <th> Grade </th>
                    </tr>
                </thead>

                {% for submission in submission_info%}

                    <tr>
                        <td> {{submission.author_username}} </td>
                        <td> <a href={{ submission.submit_file}}>Submission</a></td>
                        <td><input type="number" title="Assignment1 grade" name="grade-{{submission.user_id}}" value= {{submission.get_score}}> </td>
                    </tr>

                {% endfor %}
                {% comment %} <tr>
                    <td>s1</td>
                    <td> <a role="button" href="submissions.html" title="This link goes index"> Submission </a> </td>
                    <td><input type="number" title="Assignment1 grade" name="Grade"> </td>
                </tr>

                <tr>
                    <td>s2</td>
                    <td> <a role="button" href="submissions.html" title="This link goes index"> Submission </a> </td>
                    <td><input type="number" title="Assignment2 grade" name="Grade"> </td>
                </tr> {% endcomment %}
            </table>

            <div class="horizonAdj">
                <div>
                    <label for="submit"></label>
                    <button role=button name="submit" onclick="location.href='submissions.html'"
                        type="button">Submit</button>
                </div>

                <div><a href="assignments.html" title="This link goes assignment">Back to assignment</a></div>

            </div>
        </form>


    </div>
</div>

</body>

</html>
